<!DOCTYPE html>
<html>
<head>
  <title>Sudoku</title>
  <script type="text/javascript" src="sudoku.js"></script>
  <link rel="stylesheet" type="text/css" href="sudoku.css">
  <link rel="icon" type="image/ico" href="Resources/favicon.ico" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body id="body" onresize="sizePage()">
  <section id="difficultyPromptElement">
    <!-- Difficulty -->
    <label for="difficultyElement">Set difficulty to:</label>
    <select onchange="setCells()" id="difficultyElement">
      <option value="81"></option>
      <option value="45">Beginner</option>
      <option value="40">Easy</option>
      <option value="35">Medium</option>
      <option value="30">Hard</option>
      <option value="0">Expert</option>
      <option value="65">A</option>
      <option value="70">B</option>
    </select>
  </section>
  <section id="gameElement">
    <!-- Sudoku Grid -->
    <div id="gridBox">
<
    </div>
    <!-- Button Box -->
    <div id="buttonBox">
      <h3 id="wrongElement">0</h3>
      <div id="hintsElement">
        <div id="hintLeft"></div>
        <div id="hintMiddle"></div>
        <div id="hintRight"></div>
      </div>
      <button id="menu" onclick="menu()" class="metaButton"></button>
      <button id="undo" onclick="changeMove(-1)" class="metaButton"></button>
      <button id="selectionElement" onclick="updateNoteMode()"></button>
      <h3 id="counterElement"></h3>
      <button id="redo" onclick="changeMove(1)" class="metaButton"></button>
      <button id="restart" onclick="restart()" class="metaButton"></button>
      <br>
      <br>
      <button onclick="select(1)">1</button>
      <button onclick="select(2)">2</button>
      <button onclick="select(3)">3</button>
      <button onclick="select(4)">4</button>
      <button onclick="select(5)">5</button>
      <br>
      <button onclick="select(6)" class="bottomButton">6</button>
      <button onclick="select(7)" class="bottomButton">7</button>
      <button onclick="select(8)" class="bottomButton">8</button>
      <button onclick="select(9)" class="bottomButton">9</button>
      <button id="eraser" onclick="select(0)"> </button>
    </div>
  </section>
  <section id="menuElement">
    <!-- Menu -->
    <!--home,save,auto save,autocheck,auto remove notes,theme,help -> controls, gameplay, strategies-->
  </section>
</body>
</html>
