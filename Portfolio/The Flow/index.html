<!DOCTYPE html>
<html>

<head>
    <title>Auras by Sabs</title>
    <script src="JavsScript.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="icon" type="image/ico" href="Resources/favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<body>

    <header id="header"></header>
    <!--chakras-->

    <section id="chakras">
        <img id="7" src="Resources/Sahasrara.png" onmouseup="setChakra(7)">
        <br>
        <img id="6" onmouseup="setChakra(6)" src="Resources/Ajna.png">
        <br>
        <img id="5" onmouseup="setChakra(5)" src="Resources/Vishuddha.png">
        <br>
        <img id="4" onmouseup="setChakra(4)" src="Resources/Anahata.png">
        <br>
        <img id="3" onmouseup="setChakra(3)" src="Resources/Manipura.png">
        <br>
        <img id="2" onmouseup="setChakra(2)" src="Resources/Svadhishthana.png">
        <br>
        <img id="1" onmouseup="setChakra(1)" src="Resources/Muladhara.png">
        <img hidden id="8" src="Resources/white.png">
        <img hidden id="9" src="Resources/black.png">
        <img hidden id="0" src="Resources/black.png">
    </section>
    <!--info-->

    <section id="info">
        <div id="left" style="font-size: 20px;left:10%;top:20px;text-align:left"></div>
        <div style="position: relative;width: 100%;">
            <button id="i" onmouseup="setChakra(8)">i</button>
            <div id="middle" style="position:relative;font-size: 20px;left:25%;text-align:center"></div>
        </div>
        <div id="right" style="font-size: 20px;top:20px;right:10%;text-align:right"></div>
        <div id="information" style="font-size: 25px;text-shadow: 2px 2px #777777;width:100%;position: initial"></div>
        <i>
            <div id="frequency" style="font-size: 15px;height:35px;bottom:25px;"></div>
            <div id="sense" style="font-size: 15px;height:35px;bottom:25px;right:20px"></div>
        </i>
    </section>

    <body>
</html>
