<!DOCTYPE html>
<html>

<head>
	<title>Pay Calc</title>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>{
	
}</style>
	
</head>

<body style="text-align:center">
<article>
	<h2>Pay</h2>
	<div style="float:left">
	<label>Base Pay</label>
	<br>
<input type="number" id="base" value="69" onchange="calc()"\>
 </div>
	<div style="float:right">
<label>Overtime Multiplier</label>
		<br>
		<input type="number" id="over" value="2" onchange="calc()">
	</div>
</article>
	 <br>
	 <article>
	<h2>Hours Worked</h2>


	<div style="float:left">
  <label>Weekday Day</label>
		<br>
		<input type="number" id="pay0" onchange="calc()">
	</div>
	<div style="float:right">
  <label>Weekday Night</label>
		<br>
		<input type="number" id="pay2" onchange="calc()">
	</div>
	<div style="float:left">
  <label>Weekend Day</label>
		<br>
		 <input type="number" id="pay3" onchange="calc()">
	</div>
	<div style="float:right">
  <label>Weekend Night</label>
		<br>
		<input type="number" id="pay5" onchange="calc()">
	</div>
</article>
	<br>
	<article>
<h2>Reductions</h2>
	<div style="float:left">
  <label>Savings</label>
		<br>
		<input type="number" id="savi" onchange="calc()">
	</div>
	<div style="float:right">
  <label>401k</label>
		<br>
		<input type="number" id="reti" onchange="calc()">
	</div>
	<div style="float:left">
  <label>Benifits</label>
		<br>
		<input type="number" id="beni" onchange="calc()">
	</div>
	<div style="float:right">
  <label>Other</label>
		<br>
		<input type="number" id="othe" onchange="calc()">
	</div>
	</article>
  
  <br>
  
<h1>NET</h1>
<h1 id="net">#</h1>
	<script>
	function doc(id){
return document.getElementById(id);
	}
	function calc(){
		// fix payo
		var pay0 = doc("base") * doc("pay0");
		var pay2 = doc("base") + 2 * doc("pay2");
		var pay3 = doc("base") + 3 * doc("pay3");
		var pay5 = doc("base") + 5 * doc("pay5");
		var payo = doc("base") * doc("over") * doc("payo");
		//fix payo
		var gross = pay0 + pay2 + pay3 + pay5 + payo;
	        var savi = gross * doc("savi");
		var reti = gross * doc("reti");
		var postTax = gross * 1;
		var net = postTax - savi - reti - doc("beni") - doc("othe");
		doc("net") = net;
	}
	</script>

</body>
</html>
