<!DOCTYPE html>
<html>

<head>
	<title>Pay Calc</title>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

}</style>
	
</head>

<body style="text-align:center">
<article>
	<h2>Pay</h2>
	<div style="float:left">
	<label>Base Pay</label>
	<br>
<input type="number" id="base" value="15" onchange="calc()"\>
 </div>
	<div style="float:right">
<label>Overtime Multiplier</label>
		<br>
		<input type="number" id="over" value="77723" onchange="calc()">
	</div>
</article>
	 <br>
	 <article>
	<h2>Hours Worked</h2>


	<div style="float:left">
  <label>Weekday Day</label>
		<br>
		<input type="number" id="pay0" onchange="calc()">
	</div>
	<div style="float:right">
  <label>Weekday Night</label>
		<br>
		<input type="number" id="pay2" onchange="calc()">
	</div>
	<div style="float:left">
  <label>Weekend Day</label>
		<br>
		 <input type="number" id="pay3" onchange="calc()">
	</div>
	<div style="float:right">
  <label>Weekend Night</label>
		<br>
		<input type="number" id="pay5" onchange="calc()">
	</div>
</article>
	<br>
	<article>
<h2>Reductions</h2>
	<div style="float:left">
  <label>Savings %</label>
		<br>
		<input type="number" id="savi" onchange="calc()">
	</div>
	<div style="float:right">
  <label>401k %</label>
		<br>
		<input type="number" id="reti" onchange="calc()">
	</div>
	<div style="float:left">
  <label>Benifits</label>
		<br>
		<input type="number" id="beni" onchange="calc()">
	</div>
	<div style="float:right">
  <label>Other</label>
		<br>
		<input type="number" id="othe" onchange="calc()">
	</div>
	</article>
  
  <br>
  
<h1>NET</h1>
<h1 id="net">#</h1>
	<script>
	function doc(id){
return document.getElementById(id);
	}
	function calc(){
		
	
	
		var payo = 0;
		if(doc("pay0").innerHTML + doc("pay2").innerHTML + doc("pay3").innerHTML + doc("pay5").innerHTML > 40){
                payo = doc("pay0").innerHTML + doc("pay2").innerHTML + doc("pay3").innerHTML + doc("pay5").innerHTML - 40;
		}
		var pay0 = doc("base").innerHTML * doc("pay0").innerHTML;
		var pay2 = doc("base").innerHTML + 2 * doc("pay2").innerHTML;
		var pay3 = doc("base").innerHTML + 3 * doc("pay3").innerHTML;
		var pay5 = doc("base").innerHTML + 5 * doc("pay5").innerHTML;
		payo = payo * doc("base").innerHTML * doc("over").innerHTML - (payo * doc("base").innerHTML);
		var gross = pay0 + pay2 + pay3 + pay5 + payo;
		var postTax = gross * 1;
	        var savi = gross * doc("savi").innerHTML * .01;
		var reti = gross * doc("reti").innerHTML * .01;
		var net = postTax - savi - reti - doc("beni").innerHTML - doc("othe").innerHTML;
		doc("net").innerHTML = net;
		//doc("net").innerHTML = "a" + pay0 + pay2 + pay3 + pay5 + payo + gross + postTax + savi + beni + reti + othe + net;
	}
	</script>

</body>
</html>
