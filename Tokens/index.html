<!DOCTYPE html>
<html>
<head>
	<title>Tokens</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/ico" href="/Resources/favicon.ico" />
<style>

body{
color:white;
text-align:center;
background-color: black;
font-size:50px;
}

div{
border:5px solid white;
border-radius:50px;
}

.container{
background-image: linear-gradient(to bottom right, purple, blue);
}

#jaxBox{
border-color:white;
margin:30px 30px 0 30px;
}

#kaiBox{
border-color: white;
margin:0 30px 30px 30px;
}

button{

border:5px solid white;
border-radius:50px;

}

</style>
</head>

<body onLoad="updateTokens()">
<div class="container">
<div id="jaxBox">
<strong>
Jax
</strong>
<br>
<label id="jax">
JavaScript Error
<!--java inserts tokens-->
</label>
<br>
<button onclick="jaxDown()">
-
</button>
<button onclick="jaxUp()">
+
</button>
</div>
<br>
<div id="kaiBox">
<strong>
Kai
</strong>
<br>
<label id="kai">
JavaScript Error
<!--java inserts tokens-->
</label>
<br>
<button onclick="kaiDown()">
-
</button>
<button onclick="kaiUp()">
+
</button>

</div>
</div>
<br>
<div
class="container">
<strong>
Shop
</strong>
<br>
<!--------Prices--------->
Clothes:10
Treat:5
Toy:10
<!------------------------>
</div>

<script>
var jaxTokens = 2;
var kaiTokens = 2;
var jax = document.getElementById("jax");
var kai = document.getElementById("kai");

function updateTokens(){
jax.innerHTML = jaxTokens + " Tokens";
kai.innerHTML = kaiTokens + " Tokens";
}

function jaxUp(){
jaxTokens+=1;
updateTokens();
}

function jaxDown(){
jaxTokens-=1;
updateTokens();
}

function kaiUp(){
kaiTokens+=1;
updateTokens();
}

function kaiDown(){
kaiTokens-=1;
updateTokens();
}

</script>

</body>
</html>
